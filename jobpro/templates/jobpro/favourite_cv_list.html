{% extends 'jobpro/base.html' %}

{% block content %}

	<div class="vacancy">
		<h1>Избранные резюме</h1>
		{% for favourite in favourite_cvs %}
	            
	            <h1><a href="{% url 'cv_detail' pk=favourite.cv.pk %}">{{ favourite.cv.name }}</a></h1>
	            <p>{{ favourite.cv.description }}</p>   
	            <hr align="center" width="700px" size="2" color=grey />         
	    {% endfor %}
	</div>
{% endblock %}
