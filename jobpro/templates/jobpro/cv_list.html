{% extends 'jobpro/base.html' %}

{% block content %}
	<div class="page-header">
	</div>
	<div class="vacancy">
		<h1>Все резюме</h1>
		{% for cv in cvs %}
	            
	            <h1><a href="{% url 'cv_detail' pk=cv.pk %}">{{ cv.name }}</a></h1>
	            <p>{{ cv.description }}</p>
	            {% if not forloop.last %}
	            	<hr align="center" width="700px" size="2" color=grey />
	            {% endif %}   
	    {% endfor %}
	</div>

{% endblock %}
