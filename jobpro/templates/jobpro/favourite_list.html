{% extends 'jobpro/base.html' %}

{% block content %}
	<div class="vacancy">
		{% for favourite in favourite_vacancies %}
	            
	            <h1><a href="{% url 'vacancy_detail' pk=favourite.vacancy.pk %}">{{ favourite.vacancy.name }}</a></h1>
	            <p>{{ favourite.vacancy.description }}</p>            
	    {% endfor %}
	</div>
{% endblock %}
