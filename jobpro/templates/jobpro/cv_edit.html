{% extends 'jobpro/base.html' %}

{% block content %}
<div class="vacancy">
	<h1>Ваше Резюме</h1>
	<form method="POST" class="post-form">
		{% csrf_token %}
		<table>
            <td>Ваше ФИО</td>
			<td>{{ form.name }}</td>
		</tr>
		<tr>
			<td>Опишите ваши навыки</td>
			<td>{{ form.description }}</td>
		</tr>
		<tr>
			<td>Ваш контактный телефон</td>
			<td>{{ form.phone }}</td>
		</tr>
		<tr>
			<td>Ваш контактный email</td>
			<td>{{ form.email }}</td>
		</tr>
	</table>
	<button type="submit" class='simple-button'>Save </button>	
	</form>
</div>
{% endblock %}
