{% extends 'jobpro/base.html' %}
<div class="edit">
{% block content %}
	<h1>Ваше Резюме</h1>
	<form method="POST" class="post-form">
		{% csrf_token %}
		<table>
            <td>Ваше ФИО</td>
			<td>{{ form.name }}</td>
		</tr>
		<tr>
			<td>Опишите ваши навыки</td>
			<td>{{ form.description }}</td>
		</tr>
		<tr>
			<td><button type="submit" class="save btn btn-default">Save </button></td>
		</tr>
	</table>
		
	</form>
{% endblock %}	
</div>
